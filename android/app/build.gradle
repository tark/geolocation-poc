plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.geolocation_poc"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "26.1.10909125"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    defaultConfig {
        applicationId = "com.example.geolocation_poc"
        minSdk = 21
        targetSdk = 34
        compileSdkVersion = 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles "${project(':flutter_background_geolocation').projectDir}/proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation project(':flutter_background_geolocation')
    implementation "androidx.appcompat:appcompat:1.4.2"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.1' // Use the latest version available
}
